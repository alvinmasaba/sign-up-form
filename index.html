<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <main>
    <div class="logo-container">
      <img src="./images/odin-lined.png" alt="Odin Project Logo">
      <p>ODIN</p>
    </div>
    <form class="form" action="POST">
      <div class="form-header-text">
        <p>This is not a real online service! You know you need something like this in
          your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
        <p>You <span>know</span> you want to.</p>
      </div>
      <div class="form-input-container">
        <p>Let's do this!</p>
        <fieldset class="form-row">
          <label for="user_first_name">First Name</label>
          <input type="text" id="user_first_name" name="first_name" required>
        </fieldset>
        <fieldset class="form-row">
          <label for="user_last_name">Last Name</label>
          <input type="text" id="user_last_name" name="last_name" required>
        </fieldset>
        <fieldset class="form-row">
          <label for="user_email">Email</label>
          <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
        </fieldset>
        <fieldset class="form-row">
          <label for="user_phone">Phone Number</label>
          <input type="text" id="user_phone" name="phone" pattern="((\+|00)?[1-9]{2}|0)[1-9]([0-9]){8}">
        </fieldset>
        <fieldset class="form-row" id="password-input">
          <label for="user_password">Password</label>
          <input type="password" id="user_password" name="password" minlength="8" onkeyup="validateForm()" required>
        </fieldset>
        <fieldset class="form-row">
          <label for="confirm_user_password">Confirm Password</label>
          <input type="password" id="confirm_user_password" name="confirm_password" onkeyup="validateForm()" required>
        </fieldset>
      </div>
      <button class="submit-button" type="submit">Create Account</button>
      <div class="form-footer">
        <p>Already have an account?</p>
        <a href="">Log in</a>
      </div>
    </form>
  </main>
<script src="./scripts/scripts.js"></script>
</body>
</html>
